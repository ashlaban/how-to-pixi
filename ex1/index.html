<html>
<head>
    <title>pixi.js -- Part 1 -- Drawing a hex</title>
    <style>body {background-color: #2C5D6F;}</style>
    <script src="pixi.js"></script>
</head>
<body>
    <script>
    
    // Set up the PIXI renderer
    var renderer = new PIXI.WebGLRenderer(800, 600, {transparent:true});
    document.body.appendChild(renderer.view);

    // Define the hex cell data
    var cos_60 = 0.5
    var sin_60 = 0.86602540378
    var hexPoints = [0, 0, cos_60, -sin_60, 1+cos_60, -sin_60, 2,0, 1+cos_60, sin_60, cos_60, sin_60];

    // Create the Graphics object
    var hexShape    = new PIXI.Polygon(hexPoints);
    var hexGraphics = new PIXI.Graphics();

    // Control position and size of hex
    hexGraphics.position.x = 100;
    hexGraphics.position.y = 200;
    hexGraphics.scale.x = 100;
    hexGraphics.scale.y = 100;

    // Draw shape
    hexGraphics.beginFill(0xDAA974);
    hexGraphics.drawShape(hexShape);
    hexGraphics.endFill();

    // Kick-start the rendering process
    animate();

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(hexGraphics);
    }
    </script>
    </body>
</html>
